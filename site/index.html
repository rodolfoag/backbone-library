<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backbone Library</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css">
  </head>
  <body>

    <div id="books">
      <form id="addBook" action="#">
        <div>
          <label for="coverImage">Cover Image:</label><input id="coverImage" type="file"/>
          <label for="title">Title:</label><input id="title" type="text" />
          <label for="author">Author:</label><input id="author" type="text" />
          <label for="releaseDate">Date:</label><input id="releaseDate" type="text" />
          <label for="keywords">Keywords:</label><input id="keywords" type="text" />
          <button id="add">Add</button>
        </div>
      </form>
    </div>

    <!-- Templates -->
    <script id="bookTemplate" type="text/template">
      <img src="<%= coverImage %>"/>
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
        <li><% _.each( keywords, function ( keyobj ) { %> <%= keyobj.keyword %> <% } ); %></li>

        <button class="delete">Delete</button>
      </ul>
    </script>

    <!-- /Templates -->    

    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/lib/jquery-dateFormat.min.js"></script>
    <script src="js/lib/lodash.underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
